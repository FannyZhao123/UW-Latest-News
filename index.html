<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="initial-scale=1.0" name="viewport">
		<title>
			CS 349 A3: UW News
		</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onload="startApp()">
		<!-- Update this file by adding your content inside the body. -->
		<h1>
			UW Latest News
		</h1>

		<!--start editing here. -->
		<div class="filter">
						<div class="single-filter">
							<label for="title">Title</label>
							<input class="filter-input" type="text" ng-model="data.title" id="title">
						</div>
						<div class="single-filter">
							<label for="id">ID</label>
							<input class="filter-input" type="text" ng-model="data.id" id="id">
						</div>
						<div class="single-filter">
							<label for="site">Site</label>
							<select id="site" onchange>
								<option value="nothing">nothing</option>
								<option value="arts">arts</option>
								<option value="news">news</option>
								<option value="engineering">engineering</option>
								<option value="biology">biology</option>
								<option value="science">science</option>
							</select>
						</div>
						<button id="addItemBtn" class="Search">Search</button>
						</div>
		<!--ends editing here.-->
		<div id="viewContent"></div>
	</body>
</html>
